<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="curtain hoverable" onclick="curtainOnClick(this)"></div>
<div class="flex">
    <div class="lamp-container">
        <div class="lamp" onmousedown="lamp1(this)">
            <div class="lamp1"></div>
            <div class="lamp2"></div>
            <div class="lamp5"></div>
            <div class="lamp3"></div>
            <div class="lamp4"></div>
            <div class="lamp10"></div>
        </div>
        <div id="triangle"></div>
    </div>

    <div class="container">
        <div id="wizard"></div>
        <div id="magic-hat">
            <div class="hat" id="hat"><div></div><div></div></div>
            <div class="animal animal-anim-up bunny" id="animal"><div></div><div onclick="changeAnimal()"></div></div>
        </div>
    </div>
</div>
<div class="black"></div>
</body>
</html>
